<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <h1>Calculator</h1>
        <div class="calc-area">
            <!-- Can only hold 12 digits -->
            <div class="calc-display" id="display"> 0 </div>
            <div class="calc-buttons">
                <div class="button clear" id="clear"> AC </div>
                <div class="button operator">√</div>
                <div class="button operator">%</div>
                <div class="button operator">÷</div>
                <div class="button number" id="num-7">7</div>
                <div class="button number" id="num-8">8</div>
                <div class="button number" id="num-9">9</div>
                <div class="button operator">×</div>
                <div class="button number" id="num-4">4</div>
                <div class="button number" id="num-5">5</div>
                <div class="button number" id="num-6">6</div>
                <div class="button operator">-</div>
                <div class="button number" id="num-1">1</div>
                <div class="button number" id="num-2">2</div>
                <div class="button number" id="num-3">3</div>
                <div class="button operator">+</div>
                <div class="button number" id="num-0">0</div>
                <div class="button operator">.</div>
                <div class="button operator">±</div>
                <div class="button equals">=</div>
            </div>
        </div>
    </div>
    <div class="footer">Created by Inferno2332</div>
</body>
</html>
